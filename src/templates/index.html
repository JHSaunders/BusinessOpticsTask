<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>System Details</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">System Details</h3>
        </div>
 
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>General Information</h2>
                        <p> {{CPU}} </p>
                        <p> {{MEM}} </p>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-6">
                        <h4>CPU Information</h4>
                        <div id="charts" style ="height:350px;width:350px;">
                            <script src="../static/js/chart/dist/Chart.js" type="text/javascript"></script>
                            <canvas id="cpu_chart" width=350 height=350></canvas>
                            <script type="text/javascript">
                                var ctx = document.getElementById("cpu_chart");

                                var data = {{CPU_TEN|safe}}
                                
                                var chart = new Chart(ctx, {
                                    type : 'pie',
                                    data : {
                                        labels:  [data[0][0],data[1][0],data[2][0],data[3][0],data[4][0],data[5][0],data[6][0],data[7][0],data[8][0],data[9][0]],
                                        datasets: [{
                                            data: [data[0][1],data[1][1],data[2][1],data[3][1],data[4][1],data[5][1],data[6][1],data[7][1],data[8][1],data[9][1]]
                                            //backgroundColor: ["#98FB98","#FB9090","#FFCE56","#8770FF","#6495ED", "#808A87"],
                                        }]
                                    },
                                });
                            </script>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h4>Memory Information</h4>
                        <div id="charts" style ="height:350px;width:350px;">
                            <script src="../static/js/chart/dist/Chart.js" type="text/javascript"></script>
                            <canvas id="mem_chart" width=350 height=350></canvas>
                            <script type="text/javascript">
                                var ctx = document.getElementById("mem_chart");

                                var data = {{MEM_TEN|safe}}
                                
                                var chart = new Chart(ctx, {
                                    type : 'pie',
                                    data : {
                                        labels:  [data[0][0],data[1][0],data[2][0],data[3][0],data[4][0],data[5][0],data[6][0],data[7][0],data[8][0],data[9][0]],
                                        datasets: [{
                                            data: [data[0][1],data[1][1],data[2][1],data[3][1],data[4][1],data[5][1],data[6][1],data[7][1],data[8][1],data[9][1]]
                                            //backgroundColor: ["#98FB98","#FB9090","#FFCE56","#8770FF","#6495ED", "#808A87"],
                                        }]
                                    },
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
        <footer class="footer">
            <p>&copy; U. Jonathan Alp (2016)</p>
        </footer>
 
    </div>
</body>
 
</html>
